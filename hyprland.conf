# This file is not a full hyprland configuration.
# It is intended to be included in your main hyprland.conf.

$activeBorderColor = rgb(6f6f92)
$secondaryBorderColor = rgb(a5a5c7) # A lighter/different shade for the gradient

# --- Theme Variables ---
$baseBlue = rgb(6f6f92)
$midGrey  = rgb(444444)
$softGrey = rgb(a5a5c7)

general {
    # This creates a 3-part gradient for a smoother "shimmer" effect
    # It starts blue, hits grey, then back to blue
    col.active_border = $baseBlue $midGrey $baseBlue 45deg
    
    border_size = 3
    gaps_in = 3
    gaps_out = 3
}

group {
    # Keeps grouped windows matching the primary active theme
    col.border_active = $baseBlue
    
    groupbar {
        col.active = $baseBlue
        col.inactive = $midGrey
    }
}

# --- Animation Logic ---
# Note: Ensure these are inside your 'animations {}' block in hyprland.conf
# bezier = myBezier, 0.0, 0.0, 1.0, 1.0
# animation = borderangle, 1, 30, myBezier, loop

decoration {
    rounding = 0
    active_opacity = 1.98
    inactive_opacity = 1.92
    fullscreen_opacity = 1.0
}

animations {
    enabled = yes

    bezier = easeSoft, 0.18, 0.62, 0.32, 1.00
    bezier = easeFade, 0.28, 0.00, 0.22, 1.00
    # Add your bounce here too!
    bezier = myBounce, 0.15, 1.2, 0.3, 1.05

    # ... keep your other animations ...

    # UPDATE THIS LINE:
    # Changed from: animation = borderangle, 1, 3.0, easeSoft
    # To this (with 'loop' at the end):
    animation = borderangle, 1, 30, default, loop

    # Also update your workspace for that bounce we talked about:
    animation = workspaces, 1, 4, myBounce, slide
}
