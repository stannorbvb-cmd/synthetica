# This file is not a full hyprland configuration.
# It is intended to be included in your main hyprland.conf.

$activeBorderColor = rgb(6f6f92)
$secondaryBorderColor = rgb(a5a5c7) # A lighter/different shade for the gradient

# --- Theme Variables ---
$deepPurple = rgb(3b0066)  # Dark, rich purple highlight
$midGrey    = rgb(000000)  # Darker grey background

general {
    # Adding more grey values "squeezes" the purple into a shorter segment
    # This creates a short purple beam that orbits the window
    col.active_border = $midGrey $midGrey $midGrey $midGrey $deepPurple $midGrey $midGrey $midGrey $midGrey $deepPurple 25deg
    col.inactive_border = $midGrey
    border_size = 3
    gaps_in = 3
    gaps_out = 3
}

group {
    col.border_active = $deepPurple

    groupbar {
        col.active = $deepPurple
        col.inactive = $midGrey
    }
}



decoration {
    rounding = 0
    active_opacity = 1.98
    inactive_opacity = 1.92
    fullscreen_opacity = 1.0
}

animations {
    enabled = yes

    bezier = easeSoft, 0.18, 0.62, 0.32, 1.00
    bezier = easeFade, 0.28, 0.00, 0.22, 1.00

    bezier = myBounce, 0.15, 1.2, 0.3, 1.05

    # ... keep your other animations ...

    # UPDATE THIS LINE:
    # Changed from: animation = borderangle, 1, 3.0, easeSoft
    # To this (with 'loop' at the end):
    animation = borderangle, 1, 150, linear, loop
    animation = workspaces, 1, 4, myBounce, slide
}
